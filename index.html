<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advanced ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="chat-container">
    
        <div class="ai-chat-box">
            <img src="Images/ai bot.jpeg" alt="" id="aiimage" width="10%">
            <div class="ai-chat-area">
                <p>Hello buddy! How can I assist you today?</p>
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message">
        <button id="image"><img src="Images/img.svg" alt="">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit"><img src="Images/submit.svg" alt=""></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
