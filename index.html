<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/ai bot.jpeg"/>
    <title>Madhav's AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="Images/ai bot.jpeg" alt="" id="aiimage" width="10%">
            <div class="ai-chat-area">
                <p>Hello buddy! How can I assist you today?</p>
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message">
        <button id="image">
            <img src="Images/img.svg" alt="">
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="submit"><img src="Images/submit.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
